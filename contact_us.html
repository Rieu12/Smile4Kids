<style>
  * {

    color: #333;

    padding-bottom: 60px; /* Space for footer */
    line-height: 1.6;

  /* HEADER */
  header {
    background: #0073e6;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1rem 2rem;
    z-index: 1000;

  .nav-container {

    justify-content: space-between;
    align-items: center;
  }

  .logo {

  }

  nav a {

    font-weight: bold;

  }

  nav a:hover {
    color: #ffd166;
    border-bottom: 2px solid #ffd166;
  }

  /* CONTACT SECTION */
  .contact {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    flex-direction: column;
  }

  .contact .container {
    max-width: 2000px;
    background: white;
    padding: 3rem;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease;
    text-align: center;
  }

  .contact h1 {
    font-size: 3rem;
    color: #0073e6;
    margin-bottom: 1rem;
  }

  .contact p {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    color: #555;
  }

  .contact-details p {
    font-size: 1.5rem;
    margin: 0.5rem 0;
  }

  .contact-details a {
    color: #0073e6;
    text-decoration: none;
    font-weight: bold;
  }

  .contact-details a:hover {
    color: #005bb5;
  }

  /* MAP */
  .map-container {
    margin: 3rem 0;
    border: 2px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    animation: zoomIn 0.8s ease;
  }

  /* FORM */
  .contact-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    text-align: left;
  }

  .contact-form label {
    font-weight: bold;
    margin-bottom: 0.3rem;
  }

  .contact-form input,
  .contact-form textarea {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    border: 1px solid #0073e6;
    box-shadow: 0 0 8px rgba(0,115,230,0.2);
    outline: none;
  }

  .contact-form button {
    background-color: #0073e6;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 6px;
    font-size: 1.5rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .contact-form button:hover {
    background-color: #005bb5;
    transform: translateY(-2px);
  }

  /* FOOTER */
  footer {
    background: #0073e6;
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  /* ANIMATIONS */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes zoomIn {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .contact .container {
      padding: 1.5rem;
    }
    .contact h1 {
      font-size: 1.3rem;
    }
    .contact p {
      font-size: 1rem;
    }
  }
</style>
